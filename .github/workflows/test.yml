name: Test

on: [push, workflow_dispatch]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 22
            cache: npm
        - name: checking directory
          working-directory: ./app   
          run : ls
        - name: installing depencies
          run: npm ci
        - name: running tests
          run: npm test